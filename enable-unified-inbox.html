<!DOCTYPE html>
<html>
<head>
    <title>Enable Unified Inbox</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .button { 
            background: #007bff; 
            color: white; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            margin: 10px 0;
        }
        .status { 
            padding: 10px; 
            margin: 10px 0; 
            border-radius: 5px; 
        }
        .success { background: #d4edda; color: #155724; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>üöÄ Enable Unified Inbox Beta</h1>
    
    <div class="status info">
        <strong>Current Status:</strong> <span id="currentStatus">Checking...</span>
    </div>
    
    <button class="button" onclick="enableUnifiedInbox()">Enable Unified Inbox Beta</button>
    <button class="button" onclick="disableUnifiedInbox()">Disable Unified Inbox Beta</button>
    <button class="button" onclick="openInbox()">Open Inbox</button>
    
    <div id="result"></div>
    
    <script>
        function checkStatus() {
            const isEnabled = localStorage.getItem('UNIFIED_INBOX_BETA') === 'true';
            document.getElementById('currentStatus').textContent = isEnabled ? '‚úÖ ENABLED' : '‚ùå DISABLED';
        }
        
        function enableUnifiedInbox() {
            localStorage.setItem('UNIFIED_INBOX_BETA', 'true');
            document.getElementById('result').innerHTML = '<div class="status success">‚úÖ Unified Inbox Beta ENABLED! You can now see Woodstock and VAPI conversations.</div>';
            checkStatus();
        }
        
        function disableUnifiedInbox() {
            localStorage.removeItem('UNIFIED_INBOX_BETA');
            document.getElementById('result').innerHTML = '<div class="status info">‚ÑπÔ∏è Unified Inbox Beta DISABLED. Only ChatRace conversations will be visible.</div>';
            checkStatus();
        }
        
        function openInbox() {
            window.open('http://localhost:5173', '_blank');
        }
        
        // Check status on load
        checkStatus();
    </script>
</body>
</html>
