<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatRace Inbox - Business ID: 1145545</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF951D;
            --accent: #000000;
            --background: #ffffff;
            --text: #1a1a1a;
            --border-radius: 16px;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
        }

        .inbox-container {
            display: grid;
            grid-template-columns: 300px 1fr 300px;
            gap: 1rem;
            padding: 1rem;
            height: 100vh;
            max-width: 1800px;
            margin: 0 auto;
        }

        .panel {
            background: var(--background);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            transition: var(--transition);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            padding: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Contact List Styles */
        .contact-list {
            flex: 1;
            overflow-y: auto;
        }

        .contact-item {
            padding: 1rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: var(--transition);
        }

        .contact-item:hover {
            background: rgba(255, 149, 29, 0.1);
        }

        .contact-item.active {
            background: rgba(0, 0, 0, 0.05);
            border-left: 4px solid var(--primary);
        }

        /* Chat Area Styles */
        .message-list {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .message {
            max-width: 80%;
            margin: 0.5rem 0;
            padding: 1rem;
            border-radius: 12px;
            position: relative;
        }

        .message.sent {
            background: var(--primary);
            color: white;
            margin-left: auto;
        }

        .message.received {
            background: #f0f0f0;
            margin-right: auto;
        }

        .chat-input-container {
            padding: 1rem;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .chat-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: var(--border-radius);
            font-family: inherit;
            transition: var(--transition);
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        /* Profile Panel Styles */
        .profile-header {
            text-align: center;
            padding: 2rem 1rem;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 1rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: 600;
        }

        .profile-info {
            padding: 1rem;
        }

        .info-item {
            margin-bottom: 1rem;
        }

        .info-label {
            font-size: 0.875rem;
            color: #666;
            margin-bottom: 0.25rem;
        }

        .info-value {
            font-weight: 500;
        }

        /* Status Indicators */
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 0.5rem;
        }

        .status-dot.online {
            background: #00C853;
            box-shadow: 0 0 8px rgba(0, 200, 83, 0.5);
        }

        .status-dot.offline {
            background: #757575;
        }

        /* Loading States */
        .loading {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Glass Effect */
        .glass {
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .glass:hover {
            background: rgba(255, 255, 255, 0.8);
            border-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="inbox-container">
        <!-- Contacts Panel -->
        <div class="panel glass" id="contactsPanel">
            <div class="panel-header">
                <div class="status-dot online"></div>
                Active Conversations
            </div>
            <div class="contact-list" id="contactsList">
                <!-- Contacts will be loaded here -->
            </div>
        </div>

        <!-- Chat Area -->
        <div class="panel glass" id="chatPanel">
            <div class="panel-header">
                <span id="currentContactName">Select a conversation</span>
            </div>
            <div class="message-list" id="messageList">
                <!-- Messages will be loaded here -->
            </div>
            <div class="chat-input-container">
                <input type="text" class="chat-input" placeholder="Type your message..." id="messageInput">
            </div>
        </div>

        <!-- Profile Panel -->
        <div class="panel glass" id="profilePanel">
            <div class="panel-header">Contact Profile</div>
            <div id="contactProfile">
                <!-- Profile will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        class InboxManager {
            constructor() {
                this.ws = null;
                this.currentContact = null;
                this.businessId = '1145545';
                
                // Initialize UI elements
                this.contactsList = document.getElementById('contactsList');
                this.messageList = document.getElementById('messageList');
                this.messageInput = document.getElementById('messageInput');
                this.contactProfile = document.getElementById('contactProfile');
                
                this.setupEventListeners();
                this.loadContacts();
                this.connectWebSocket();
            }
            
            async apiCall(payload) {
                try {
                    const response = await fetch('/api/proxy', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    });
                    return await response.json();
                } catch (error) {
                    console.error('API Error:', error);
                    return { status: 'ERROR', message: error.message };
                }
            }
            
            async loadContacts() {
                const result = await this.apiCall({
                    op: "conversation",
                    op1: "get",
                    op2: "list",
                    account_id: this.businessId
                });
                
                if (result.status === 'OK') {
                    this.contactsList.innerHTML = result.data.map(contact => `
                        <div class="contact-item" data-id="${contact.id}">
                            <div style="font-weight: 600;">${contact.name}</div>
                            <div style="font-size: 0.875rem; opacity: 0.7;">${contact.last_message || 'No messages'}</div>
                            <div style="font-size: 0.75rem; color: var(--primary);">${contact.time_ago || 'Never'}</div>
                        </div>
                    `).join('');
                }
            }
            
            async loadMessages(contactId) {
                const result = await this.apiCall({
                    op: "message",
                    op1: "get",
                    op2: "list",
                    account_id: this.businessId,
                    contact_id: contactId
                });
                
                if (result.status === 'OK') {
                    this.messageList.innerHTML = result.data.map(message => `
                        <div class="message ${message.dir === 0 ? 'sent' : 'received'}">
                            <div>${message.text}</div>
                            <div style="font-size: 0.75rem; opacity: 0.7;">${message.time}</div>
                        </div>
                    `).join('');
                    
                    this.messageList.scrollTop = this.messageList.scrollHeight;
                }
            }
            
            async loadProfile(contactId) {
                const result = await this.apiCall({
                    op: "contact",
                    op1: "get",
                    op2: "info",
                    account_id: this.businessId,
                    contact_id: contactId
                });
                
                if (result.status === 'OK') {
                    const profile = result.data;
                    this.contactProfile.innerHTML = `
                        <div class="profile-header">
                            <div class="profile-avatar">${profile.initials || profile.name.charAt(0)}</div>
                            <div style="font-weight: 600; font-size: 1.25rem;">${profile.name}</div>
                            <div style="opacity: 0.7;">${profile.role || 'Customer'}</div>
                        </div>
                        <div class="profile-info">
                            <div class="info-item">
                                <div class="info-label">Email</div>
                                <div class="info-value">${profile.email || 'Not provided'}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Phone</div>
                                <div class="info-value">${profile.phone || 'Not provided'}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Location</div>
                                <div class="info-value">${profile.location || 'Not provided'}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Last Active</div>
                                <div class="info-value">${profile.last_active || 'Unknown'}</div>
                            </div>
                        </div>
                    `;
                }
            }
            
            connectWebSocket() {
                this.ws = new WebSocket(`ws://${window.location.host}`);
                
                this.ws.onopen = () => {
                    console.log('WebSocket Connected');
                    this.ws.send(JSON.stringify({
                        action: "authenticate",
                        data: {
                            platform: "web",
                            account_id: this.businessId
                        }
                    }));
                };
                
                this.ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    if (data.type === 'message' && data.contact_id === this.currentContact) {
                        this.loadMessages(this.currentContact);
                    }
                };
                
                this.ws.onclose = () => {
                    console.log('WebSocket Disconnected');
                    setTimeout(() => this.connectWebSocket(), 1000);
                };
            }
            
            setupEventListeners() {
                // Handle contact selection
                this.contactsList.addEventListener('click', (e) => {
                    const contactItem = e.target.closest('.contact-item');
                    if (!contactItem) return;
                    
                    // Update active state
                    document.querySelectorAll('.contact-item').forEach(item => {
                        item.classList.remove('active');
                    });
                    contactItem.classList.add('active');
                    
                    // Load contact data
                    const contactId = contactItem.dataset.id;
                    this.currentContact = contactId;
                    this.loadMessages(contactId);
                    this.loadProfile(contactId);
                    
                    // Update header
                    document.getElementById('currentContactName').textContent = 
                        contactItem.querySelector('div').textContent;
                });
                
                // Handle message sending
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && this.messageInput.value.trim() && this.currentContact) {
                        const message = this.messageInput.value.trim();
                        
                        if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                            this.ws.send(JSON.stringify({
                                action: 0,
                                data: {
                                    platform: "web",
                                    dir: 0,
                                    account_id: this.businessId,
                                    contact_id: this.currentContact,
                                    message: [{
                                        type: "text",
                                        text: message,
                                        dir: 0
                                    }]
                                }
                            }));
                        }
                        
                        this.messageInput.value = '';
                    }
                });
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new InboxManager();
        });
    </script>
</body>
</html>
