<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatRace Inbox</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <!-- Swiffy Slider for Product Carousels -->
  <link href="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/css/swiffy-slider.min.css" rel="stylesheet" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/js/swiffy-slider.min.js" crossorigin="anonymous" data-noinit defer></script>
  <style>
    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f8f9fa;
      --bg-tertiary: #e9ecef;
      --text-primary: #000000;
      --text-secondary: #6c757d;
      --text-muted: #adb5bd;
      --border-primary: #dee2e6;
      --accent-blue: #3b82f6;
      --accent-green: #10b981;
      --accent-yellow: #f59e0b;
      --accent-red: #ef4444;
      --glass-bg: rgba(248, 249, 250, 0.8);
      --glass-border: rgba(222, 226, 230, 0.5);
    }
    body { background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%); color: var(--text-primary); }
    .glass { background: var(--glass-bg); backdrop-filter: blur(16px); border: 1px solid var(--glass-border); }
    .scrollbar-enhanced::-webkit-scrollbar { width: 8px; }
    .scrollbar-enhanced::-webkit-scrollbar-track { background: var(--bg-secondary); border-radius: 4px; }
    .scrollbar-enhanced::-webkit-scrollbar-thumb { background: var(--bg-tertiary); border-radius: 4px; }
    .message-own { background: linear-gradient(135deg, var(--accent-blue), #2563eb); }
    .message-other { background: var(--glass-bg); backdrop-filter: blur(8px); border: 1px solid var(--glass-border); }
    .btn-primary { background: linear-gradient(135deg, var(--accent-blue), #2563eb); }
    .search-input { background: var(--glass-bg); backdrop-filter: blur(8px); border: 1px solid var(--glass-border); }

  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="./src/main.jsx"></script>
</body>
</html>
